<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="require-config.js"></script>
    <script data-lib="Fayde.Controls">
        require.shim["lib/Fayde.Controls/Fayde.Controls"] = {
            exports: "Fayde.Controls"
        };
    </script>
    <script src="lib/requirejs/require.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<script>
    function getQueryParam(key) {
        var q = window.location.search.substr(1);
        var kvps = q.split(';');
        for (var i = 0; i < kvps.length; i++) {
            var tokens = kvps[i].split('=');
            if (tokens[0].toLowerCase() === key.toLowerCase())
                return tokens[1];
        }
    }
    document.body.setAttribute('faydeapp', getQueryParam('app'));
</script>
<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
