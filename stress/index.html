<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/nullstone/dist/nullstone.js"></script>
    <script src="lib/minerva/minerva.js"></script>
    <script src="lib/Fayde/Fayde.js"></script>
    <script type="text/javascript">
        var runner;
        var require = {
            baseUrl: "./",
            paths: {
                "text": "lib/requirejs-text/text"
            },
            deps: ["text", "Runner"],
            callback: function (text, Runner) {
                runner = new Runner(
                    document.getElementById('test_list'),
                    document.getElementById('test_info'),
                    document.getElementById('test_status'),
                    document.getElementById('test_output'));
                runner.init();
            }
        }
    </script>
    <script src="lib/requirejs/require.js"></script>
</head>
<body style="margin: 0;">
<div style="float: left; width: 200px;">
    <ul>
        Stress Tests
        <div id="test_list"></div>
    </ul>
</div>
<div style="margin-left: 200px;">
    <h2 id="test_info"></h2>
    <div id="test_status">
    </div>
    <br />
    <div id="test_output">
    </div>
</div>
</body>
</html>
