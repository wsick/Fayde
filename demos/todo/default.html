<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Todo Demo</title>
    <script src="lib/nullstone/dist/nullstone.min.js"></script>
    <script src="lib/minerva/dist/minerva.min.js"></script>
    <script src="lib/fayde/dist/fayde.js"></script>
    <script src="lib/exjs/dist/ex.min.js"></script>
    <script type="text/javascript">
        var require = {
            baseUrl: "./",
            paths: {
                "text": "lib/requirejs-text/text"
            },
            deps: ["text", "text!fayde.json"],
            callback: function (text, config) {
                Fayde.Bootstrap();
            }
        };
    </script>
    <script src="lib/requirejs/require.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

            display: block;
        }
    </style>
</head>

</body>
</html>
