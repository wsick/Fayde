<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="lib/requirejs/require.js"></script>
    <script>
        require.config({
            baseUrl: "./",
            paths: {
                "text": "lib/requirejs/text",
                "Fayde": "lib/Fayde/Fayde"
            },
            deps: ["text", "Fayde"],
            callback: function (text, Fayde) {
                Fayde.Run();
            },
            shim: {
                "Fayde": {
                    exports: "Fayde"
                }
            }
        });
    </script>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        html, body
        {
            width: 100%;
            height: 100%;
        }
        canvas
        {
            display: block;
        }
    </style>
</head>
<body faydeapp="default.fap">
</body>
</html>
